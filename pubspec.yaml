name: InklusiveDraw
description: An inclusive drawing app
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.2.1
  flutter_native_splash: ^2.4.0
  liquid_swipe: ^3.1.0
  smooth_page_indicator: ^1.1.0
  get: ^4.6.6

  # Icon dependencies
  line_awesome_flutter: ^3.0.1
  font_awesome_flutter: ^10.7.0
  material_design_icons_flutter: ^7.0.7296

  # Playback video dependencies
  youtube_player_flutter: ^9.0.1

  # Notification dependencies
  awesome_notifications: ^0.9.3+1
  firebase_messaging: ^15.0.0
  flutter_local_notifications: ^17.1.2
  shared_preferences: ^2.2.3

  # Firebase dependencies
  google_sign_in: ^6.1.6
  firebase_auth: ^5.0.0
  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.0.1

  # Drawing function dependencies
  flutter_colorpicker: ^1.1.0
  image_picker: ^1.1.2
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  image_path: assets/app_icon/app_icon_transparent.png

flutter_native_splash:
  color: '#EC8696'
  color_dark: '#272727'
  image: assets/images/logo_transparent.png
  image_dark: assets/images/logo_transparent.png

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:

    - family: MontserratBold
      fonts:
        - asset: assets/fonts/montserrat_bold.ttf

    - family: MontserratRegular
      fonts:
        - asset: assets/fonts/montserrat_regular.ttf

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
